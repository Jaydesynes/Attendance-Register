<html lang="en">
<head>

<body>
    <h1>Jaydesynes attendance Records</h1>
    <h2>This is a daily record of jaydesyne staff attendance</h2>
<!-- creating an attendance form -->
    <form action="/" class="form" method="POST" >
        <div>
            <label for="first name">First Name</label>
            <input type="text" name="firstname" placeholder="type in first name"> 
        </div>
        <div>
            <label for="first name">Last Name</label>
            <input type="text" name="lastname" placeholder="type in last name"> 
        </div>
        <div>
            <label for="email">Email Adress</label>
            <input type="email" name="email" placeholder="type in your email"> 
        </div>
         <div>
            <input type="submit" value="submit"> 
        </div>
    </form>
    <div class="fellows">
        <table border="2px">
            <tr>
                <td><h3>First Name</h3></td>
                <td><h3>Second Name</h3></td>
                <td><h3>Email</h3></td>
            </tr>
            {%for people in guys%}
                <tr>
                   <td> 
                       {{people.firstname }}
                    </td>
                    <td>
                        {{ people.lastname }}
                    </td>
                    <td>
                        {{ people.email }}
                    </td>

                </tr>
            {%endfor%}
        </table>
    </div>

</body>
